<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Zilla+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Wikipedia</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/20/Wikipedia-logo-simple.svg"
          alt="Wikipedia Logo"
          width="300"
          class="header__image"
        />
        <h1 class="header__title">WIKIPEDIA API</h1>
        <div class="header__search-bar">
          <input
            id="input"
            type="text"
            class="search-bar__input"
            placeholder="Seach here ..."
            autofocus
            required
          />
          <button
            id="submit"
            type="button"
            class="search-bar__button"
            aria-label="search"
          >
            <img
              src="https://www.seekpng.com/png/full/793-7936273_how-to-create-css-search-box-form-design.png"
              alt="Search icon"
              width="15px"
              height="15px"
            />
          </button>
        </div>
      </header>
    </div>

    <div class="results">
      <p id="error" class="results__error"></p>
      <div id="results" class="results__items"></div>
    </div>
  </body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</html>
